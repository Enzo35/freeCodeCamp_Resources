<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <div id="logo">
        <img src="https://github.com/Enzo35/freeCodeCamp_Resources/blob/main/HTML_Certificate/train_logo.png?raw=true" 
        alt="train logo"
        id="header-img"
        loading="lazy" />
      </div>
      <nav id="nav-bar">
          <p><a class="nav-link" href="#form">Subscribe</a></p>
          <p><a class="nav-link" href="#Email">Email Input</a></p>
          <p><a class="nav-link" href="#submit">Submit</a></p>
      </nav>
    </header>
    <iframe id="video" height="250"
      src="https://www.youtube-nocookie.com/embed/7h6xncp9ml8?rel=0&controls=0&showinfo=0"
      frameborder="0"
      alt="train video">
    </iframe>
    <p id="credit">Free HD Videos - No Copyright: <a href="https://bit.ly/2CbkIcQ">https://bit.ly/2CbkIcQ</a></p>
    <form id="form" method="post" action="https://www.freecodecamp.com/email-submit">
      <legend id="subscribe">Subscribe To Our Newsletter</legend>
      <p id="Email">Email: <input id="email" name="email" type="email" placeholder="exemple@code.com" /></p>
      <input id="submit" type="submit" value="Submit"></input>
     </form>
  </body>
</html>
